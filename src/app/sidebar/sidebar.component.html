<div class="playlist" *ngFor = "let song of my_playlist">
    <ol>
        <li>{{song.name}}</li>
        <img src={{song.image}} alt="" srcset="">
    </ol>
</div>

<div class="btn-upload">
    <mat-icon>cloud_upload</mat-icon>
    <input type="file" accept="audio/*" (change)= "loadSong($event)">
</div>
